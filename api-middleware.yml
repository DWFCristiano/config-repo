server:
  port: ${PORT:8085}

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://eurekaUser:eurekaPassword@localhost:8761/eureka}
  instance:
    statusPageUrl: http://admin:admin@api-middleware:8085/actuator/info
    healthCheckUrl: http://admin:admin@api-middleware:8085/actuator/health
    homePageUrl: http://admin:admin@api-middleware:8085/
    preferIpAddress: true
    
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

